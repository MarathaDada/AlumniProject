
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Account Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 25px;
        }

        .account-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 0 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .option.selected {
            border-color: #007bff;
            background: linear-gradient(135deg, #d1eaff, #ffffff);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .option img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .option img:hover {
            transform: rotate(10deg) scale(1.1);
            filter: brightness(1.2);
        }

        .option span {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .greeting {
            font-size: 15px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .form-actions {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-actions a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-actions a:hover {
            color: #0056b3;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            transform: translateY(-2px);
        }

        .signup-link {
            font-size: 14px;
            color: #777;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .option img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Account Type</h1>
        <div class="account-options">
            <div class="option selected" id="alumni-option">
                <img src="Alumni.jpg" alt="Alumni">
                <span>Alumni</span>
            </div>
            <div class="option" id="student-option">
                <img src="student logo.png" alt="Student">
                <span>Student</span>
            </div>
        </div>
        <p class="greeting">Hello Alumni!<br>Please fill out the form below to get started.</p>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-actions">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="http://127.0.0.1:5500/Project%20(Alumini%20Portal)/Sliding-signup-login-form-bytewebster/register.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('alumni-option').addEventListener('click', () => {
            updateSelection('alumni');
        });

        document.getElementById('student-option').addEventListener('click', () => {
            updateSelection('student');
        });

        function updateSelection(type) {
            const alumniOption = document.getElementById('alumni-option');
            const studentOption = document.getElementById('student-option');
            const greeting = document.querySelector('.greeting');

            if (type === 'alumni') {
                alumniOption.classList.add('selected');
                studentOption.classList.remove('selected');
                greeting.innerHTML = 'Hello Alumni!<br>Please fill out the form below to get started.';
            } else {
                studentOption.classList.add('selected');
                alumniOption.classList.remove('selected');
                greeting.innerHTML = 'Hello Student!<br>Please fill out the form below to get started.';
            }
        }
    </script>
</body>
</html>
