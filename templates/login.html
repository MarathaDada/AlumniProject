<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/src/css/login.css"/>
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://accounts.google.com/gsi/client" async defer></script>


	<title>Login Form</title>
</head>  
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			
			<div class="social-login">
				
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" class="social-login" id="googleLogin"></a>

					
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
	function handleCredentialResponse(response) {
	  console.log("Google Token: ", response.credential);
  
	  // Decode the JWT token to get user details
	  const jwt = response.credential;
	  const userData = JSON.parse(atob(jwt.split('.')[1]));
  
	  // Display user info
	  alert("Welcome, " + userData.name);
	  console.log("User Info: ", userData);
  
	  // Store user info in localStorage
	  localStorage.setItem("user", JSON.stringify(userData));
  
	  // Update UI to show user details
	  document.body.innerHTML = `
		<h2>Welcome, ${userData.name}!</h2>
		<img src="${userData.picture}" alt="Profile Picture">
	  `;
	}
  
	window.onload = function () {
	  google.accounts.id.initialize({
		client_id: "113078392706-5p1kkul4u7m887uslprndqcagbfj678e.apps.googleusercontent.com", // Replace with your actual Client ID
		callback: handleCredentialResponse
	  });
  
	  google.accounts.id.renderButton(
		document.getElementById("googleLogin"), 
		{ theme: "outline", size: "large" }
	  );
  
	  document.getElementById("googleLogin").addEventListener("click", function () {
		google.accounts.id.prompt(); // Show the Google login popup
	  });
	};
 
  
</script>
</body>
</html>
