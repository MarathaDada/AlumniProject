<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="../static/css/donate.css">
    <script src="../static/js/donate.js"></script>
</head>
<body>
    <div class="container">
        <h2>Donation Form</h2><br>
        <form>
            <!-- Full Name Section -->
            <div class="section">
                <label for="full-name">Full Name <span class="required">*</span></label>
                <div class="name-fields">
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <!-- E-mail Section -->
            <div class="section">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" placeholder="ex: myname@example.com" required>
            </div>

            <!-- Phone Number Section -->
            <div class="section">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="(000) 000-0000" required>
            </div>

            <!-- Type of Donation Section -->
            <div class="section donation-type-container">
                <label>Type of Donation <span class="required">*</span></label>
                <div class="donation-type">
                    <input type="radio" name="donation-type" id="love-offering" required>
                    <label for="love-offering">Love Offering</label>

                    <input type="radio" name="donation-type" id="building-expansion">
                    <label for="building-expansion">Building Expansion</label>

                    <input type="radio" name="donation-type" id="one-time">
                    <label for="one-time">One Time Donation</label>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="section">
                <label for="comments">Comments <span class="required">*</span></label>
                <textarea id="comments" rows="4" required></textarea>
            </div>

            <!-- Donation Amount Section -->
            <div class="section amount-field-container">
                <label for="amount">Donation Amount <span class="required">*</span></label>
                <div class="amount-field">
                    <input type="text" id="amount" placeholder="Please enter your donation amount" required>
                    <p class="currency"></p>
                </div>
            </div>

            <!-- Payment Methods Section -->
            <div class="section payment-methods-container">
                <label>Payment Methods</label>
                <div class="payment-methods">
                    <input type="radio" name="payment" id="card">
                    <label for="card" class="debit-credit-card">Debit or Credit Card</label>
            
                    <input type="radio" name="payment" id="paypal">
                    <label for="paypal"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="paypal-logo"> PayPal</label>
                </div>
                <!-- Credit Card Details Section (Initially Hidden) -->
                <div id="credit-card-details" class="section hidden">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>
                </div>

                <!-- PayPal Details Section (Initially Hidden) -->
                <div id="paypal-details" class="section hidden">
                    <label for="paypal-email">PayPal Email:</label>
                    <input type="email" id="paypal-email" name="paypal-email" placeholder="Enter your PayPal email" required>
                    
                    <label for="paypal-confirmation">I confirm that I will use my PayPal account:</label>
                    <input type="checkbox" id="paypal-confirmation" name="paypal-confirmation" required>
                </div>
            </div>                       

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
