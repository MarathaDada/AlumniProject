<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Donation Portal</title>
    <link rel="stylesheet" href="donation.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="donation-container">
        <div class="header-section">
            <h1><i class="fas fa-hand-holding-heart"></i> Support our Alumni Association Portal</h1>
            <p>Your generosity fuels the future. Thank you for making a difference! ðŸŒŸ</p>
        </div>

        <form class="donation-form">
            <!-- Personal Info Section -->
            <div class="form-section personal-info">
                <h2><i class="fas fa-user-graduate"></i> Personal Information</h2>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="number" id="graduation-year" placeholder="Graduation Year" required>
                </div>
            </div>

            <!-- Donation Details Section -->
            <div class="form-section donation-details">
                <h2><i class="fas fa-donate"></i> Donation Details</h2>
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Donation Amount ($)" required>
                </div>
                <div class="form-group">
                    <select id="donation-purpose">
                        <option value="">Select Donation Purpose</option>
                        <option value="general">General Fund</option>
                        <option value="scholarship">Scholarships</option>
                        <option value="research">Research</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Leave a message (optional)"></textarea>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="form-section payment-section">
                <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                <div class="form-group">
                    <select id="payment-method">
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
            </div>

            <button type="submit" class="donate-button">Donate Now <i class="fas fa-arrow-right"></i></button>
        </form>
    </div>
</body>
</html>
